<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rede Credenciada - GDF Saúde</title>
  <link rel="icon" href="icon_gdf.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      text-align: center;
      padding: 1rem;
      border-bottom: 2px solid #ccc;
    }
    header img {
      max-width: 300px;
      border-radius: 16px;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      color: white;
    }
    .direta {
      background: linear-gradient(to right, #2962ff, #00c853);
    }
    .indireta {
      background: linear-gradient(to right, #2962ff, #ffab00);
    }
    form {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input, select {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    .result {
      background: white;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .result h3 {
      margin: 0;
      color: #2962ff;
    }
    .result p {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logogdfsaude.png" alt="GDF Saúde" />
  </header>

  <div class="container">
    <div class="btns">
      <button class="direta" onclick="loadSheet('direta')">Rede Credenciada Direta</button>
      <button class="indireta" onclick="loadSheet('indireta')">Rede Credenciada Indireta</button>
    </div>

    <form id="searchForm" onsubmit="event.preventDefault(); searchTable()">
      <div class="grid">
        <input type="text" id="nome" placeholder="Razão Social ou Nome Fantasia">
        <input type="text" id="especialidade" placeholder="Especialidades Atendidas">
        <input type="text" id="bairro" placeholder="Bairro">
        <input type="text" id="cidade" placeholder="Cidade">
        <input type="text" id="estado" placeholder="Estado">
      </div>
      <button type="submit" style="margin-top: 1rem; background-color: #2962ff; color: white; border-radius: 8px; padding: 0.8rem;">Buscar</button>
    </form>

    <div id="results" class="grid"></div>
  </div>

  <script>
    let data = [];
    function normalize(str) {
      return str?.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") || "";
    }

    async function loadSheet(tipo) {
      const file = tipo === 'direta' ? 'direta.json' : 'indireta.json';
      const res = await fetch(file);
      data = await res.json();
      document.getElementById('searchForm').style.display = 'flex';
      document.getElementById('results').innerHTML = '';
    }

    function searchTable() {
      const nome = normalize(document.getElementById('nome').value);
      const especialidade = normalize(document.getElementById('especialidade').value);
      const bairro = normalize(document.getElementById('bairro').value);
      const cidade = normalize(document.getElementById('cidade').value);
      const estado = normalize(document.getElementById('estado').value);

      const results = data.filter(entry => {
        return (!nome || normalize(entry.nome).includes(nome)) &&
               (!especialidade || normalize(entry.especialidade).includes(especialidade)) &&
               (!bairro || normalize(entry.bairro).includes(bairro)) &&
               (!cidade || normalize(entry.cidade).includes(cidade)) &&
               (!estado || normalize(entry.estado).includes(estado));
      });

      const container = document.getElementById('results');
      container.innerHTML = '';
      if (results.length === 0) {
        container.innerHTML = '<p>Nenhum resultado encontrado.</p>';
        return;
      }

      results.forEach(entry => {
        container.innerHTML += `
          <div class="result">
            <h3>${entry.nome}</h3>
            <p><strong>Telefone:</strong> ${entry.telefone}</p>
            <p><strong>Especialidade:</strong> ${entry.especialidade}</p>
            <p><strong>Endereço:</strong> ${entry.bairro}, ${entry.cidade} - ${entry.estado}</p>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
